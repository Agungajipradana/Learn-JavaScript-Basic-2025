<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 (supports most languages and symbols) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is responsive on all devices -->

    <title>Hello World</title>
    <!-- This is the title shown on the browser tab -->
  </head>
  <body>
    <!-- All visible content goes inside the <body> tag -->

    <script>
      // This line writes "Hello World" directly into the HTML document
      // document refers to the current web page
      // writeln() writes a line of text into the page when it loads
      document.writeln("Hello World");
    </script>

    <!-- Notes:
         - This script runs as soon as the browser reaches it during page load.
         - This method is useful for basic demos, but not recommended for modern web development.
         - Instead, using DOM methods or updating elements dynamically is preferred.
    -->
  </body>
</html>
