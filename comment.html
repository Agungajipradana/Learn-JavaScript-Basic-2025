<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
  </head>
  <body>
    <script>
      // This is a single-line comment.
      // Single-line comments start with two forward slashes (//).
      // They are useful for short explanations or disabling one line of code.
      document.writeln("<p>Comment 1 Row</p>");

      /*
        This is a multi-line comment.
        Multi-line comments start with /* and end with *\/
        They are useful for longer explanations or commenting out blocks of code.
      */
      document.writeln("<p>Comment more than 1 Row</p>");
      // Note: The original line had a typo with </P" which has been corrected to </p>
    </script>
  </body>
</html>
